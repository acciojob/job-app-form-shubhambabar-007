<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>

<form method="post">
  <div>
    <label for="#name">Name*</label>
    <input type="text" id="#name" name="name" required>
  </div>
  <div>
    <label for="#email">Email*</label>
    <input type="email" id="#email" name="email" required>
  </div>
  <div>
	<label>Gender*</label>
	<label for="#male">Male</label>
    <input type="radio" id="#male" name="gender" name="male" required>
	<label for="#female">Female</label>
    <input type="radio" id="#female" name="gender" name="female" required>
	<label for="#other">Other</label>
	<input type="radio" id="#other" name="gender" name="other" required>
  </div>
  <div>
    <label for="#laptop">Laptop Brands</label>
    <select id="#laptop" name="laptop">
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select>
  </div>
  <div>
    <label for="#age">Age*</label>
    <input type="number" id="#age" name="age" required>
  </div>
  <div>
    <label for="#dob">DOB*</label>
    <input type="date" id="#dob" name="dob" required>
  </div>
  <div>
    <label for="#password">Password*</label>
    <input type="password" id="#password" name="password" required>
  </div>
  <div>
    <label for="#portfolio">Portfolio</label>
    <input type="url" id="#portfolio" name="portfolio">
  </div>
  <button type="submit">submit button</button>
</form>

</body>

</html>
